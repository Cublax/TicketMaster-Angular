  id="gridContainer"
  [dataSource]="eventList"
  [showBorders]="true"
  [remoteOperations]="true"
>

  <dxi-column dataField="city" dataType="string"> </dxi-column>
  <dxi-column dataField="date" dataType="date"> </dxi-column>
  <dxi-column dataField="price" dataType="string"> </dxi-column>
  <dxi-column dataField="eventLink" dataType="string"> </dxi-column>
</dx-data-grid>
